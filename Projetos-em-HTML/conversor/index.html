<head>
    <script src="code.js"></script>

    <div class="div-1">
        <h1 class="page-title">Currency and temperature converter:</h1>
        <p class="page-subtitle">Find the value of currency and temperature in your unit system:</p>
        <br>
        
        <div class="div-2">
          
          <h3>Currency converter;<h3>
          
          <!-- Real to dolar -->
          <label for="coin">Real:</label>
          <input type="number" id="valueDolar" size="2" />
          <button type="submit" onclick="ConvertDolar()">Real to Dolar</button>
          <label id="convertedValueDolar"></label>
          
          <br>
          
          <!-- Real to euro -->
          <label for="coin">Real:</label>
          <input type="number" id="valueEuro" size="2" />
          <button type="submit" onclick="ConvertEuro()">Real to Euro</button>
          <label id="convertedValueEuro"></label>
          
          <br>
            
          <!-- Real to bitcoin -->
          <label for="coin">Real:</label>
          <input type="number" id="valueBitcoin" size="2" />
          <button type="submit" onclick="ConvertBitcoin()">Real to Bitcoin</button>
          <label id="convertedValueBitcoin"></label>
            
          <h3>Temperature converter;<h3>
            
          <!-- Celcius to farenheint -->
          <label for="coin">Celsius:</label>
          <input type="number" id="tempFarenheint" size="2" />
          <button type="submit" onclick="ConvertFarenheint()">Celcius to farenheint</button>
          <label id="convertedDegreeFarenheint"></label>
            
          <br>
            
          <!-- Celcius to kelvin -->
          <label for="moeda">Celsius:</label>
          <input type="number" id="tempKelvin" size="2" />
          <button type="submit" onclick="ConvertKelvin()">Celcius to Kelvin</button>
          <label id="convertedDegreeKelvin"></label> 
            
          <br>
          
        </div>
        
      </div>

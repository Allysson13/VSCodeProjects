<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/click.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada de Adição</title>
</head>

<body>
    <div>
        <form action="" method="get">

            <label for="">Entrada: </label><br>
            <input type="text" name="number" id="n1"><br><br>
            <label for="">Tabuada: </label><br>
            <textarea name="" id="n2" cols="20" rows="11"></textarea>

        </form>
        <!-- <button id="btn" onclick="tabuada()">Tabuada</button><br><br> -->
        <!-- <button id="btn" onclick="calcular(n1.value, n2)">Tabuada</button><br><br> -->
        <button id="btn1" class="inline" onclick="tabuada('+')">Adição</button><br><br>
        <button id="btn2" class="inline" onclick="tabuada('-')">Subtração</button><br><br>
        <button id="btn3" class="inline" onclick="tabuada('*')">Multiplicação</button><br><br>
        <button id="btn4" class="inline" onclick="tabuada('/')">Divisão</button><br><br>
        <button id="btn5" class="inline" onclick="tabuada('^')">Exponencial</button><br><br>
        <button id="btn6" class="inline" onclick="tabuada('a')">Raiz</button><br><br>
    </div>
    <script src="code.js"></script>
</body>

</html>
